<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golf Trip Planner</title>

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-mark">⛳</div>
      <div class="brand-text">
        <div class="brand-title">Golf Trip Planner</div>
        <div class="brand-subtitle">Plan • Pair • Score</div>
      </div>
    </div>

    <nav class="tabs" aria-label="Primary">
      <button class="tab active" type="button" data-tab="overview">Overview</button>
      <button class="tab" type="button" data-tab="itinerary">Itinerary</button>
      <button class="tab" type="button" data-tab="pairings">Pairings &amp; Scores</button>
      <button class="tab" type="button" data-tab="trip">Trip Details</button>
    </nav>
  </header>

  <main class="container">
    <!-- OVERVIEW -->
    <section id="tab-overview" class="tab-panel" data-tab-panel="overview">
      <div id="overviewRoot"></div>
    </section>

    <!-- ITINERARY -->
    <section id="tab-itinerary" class="tab-panel" data-tab-panel="itinerary" hidden>
      <div id="itineraryRoot"></div>
    </section>

    <!-- PAIRINGS -->
    <section id="tab-pairings" class="tab-panel" data-tab-panel="pairings" hidden>
      <div id="pairingsRoot"></div>
    </section>

    <!-- TRIP DETAILS -->
    <section id="tab-trip" class="tab-panel" data-tab-panel="trip" hidden>
      <div id="tripRoot"></div>
    </section>
  </main>

  <script type="module" src="./js/app.mjs"></script>
</body>
</html>
