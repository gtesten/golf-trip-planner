<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golf Trip Planner</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">
        <div class="brand-mark">⛳</div>
        <div class="brand-text">
          <div class="brand-title">Golf Trip Planner</div>
          <div class="brand-subtitle">Plan · Pair · Score</div>
        </div>
      </div>
        <div class="trip-switch">
  <select id="tripSelect" class="input input-compact"></select>
  <button id="newTripBtn" class="btn btn-compact" type="button">+ New</button>
  <button id="renameTripBtn" class="btn btn-compact" type="button">Rename</button>
</div>
      <nav class="tabs" role="tablist" aria-label="Golf Trip Planner Tabs">
        <button class="tab-btn" data-tab="overview" role="tab">Overview</button>
        <button class="tab-btn" data-tab="itinerary" role="tab">Itinerary</button>
        <button class="tab-btn" data-tab="pairings" role="tab">Pairings &amp; Scores</button>
        <button class="tab-btn" data-tab="trip" role="tab">Trip Details</button>
        <button class="tab-btn" data-tab="settings" role="tab">Settings</button>
      </nav>
    </header>

    <main class="app-main">
      <!-- Panels: ONLY one visible at a time -->
      <section class="tab-panel" data-panel="overview" role="tabpanel">
        <div id="overviewRoot"></div>
      </section>

      <section class="tab-panel" data-panel="itinerary" role="tabpanel" hidden>
        <div id="itineraryRoot"></div>
      </section>

      <section class="tab-panel" data-panel="pairings" role="tabpanel" hidden>
        <div id="pairingsRoot"></div>
      </section>

      <section class="tab-panel" data-panel="trip" role="tabpanel" hidden>
        <div id="tripRoot"></div>
      </section>

      <section class="tab-panel" data-panel="settings" role="tabpanel" hidden>
        <div id="settingsRoot"></div>
      </section>
    </main>
  </div>

  <script type="module" src="./js/app.mjs"></script>
</body>
</html>
