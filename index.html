<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Trip Planner</title>
  <link rel="icon" href="./favicon.svg">

  <!-- Update path if your CSS file name/location differs -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Golf Trip Planner</h1>
    </div>
  </header>

  <main class="container">
    <!-- Tabs -->
    <section>
      <div class="tabs" data-tabs-root>
        <button type="button" class="tab-btn active" data-tab="detailsTab">Trip Details</button>
        <button type="button" class="tab-btn" data-tab="itineraryTab">Itinerary</button>
        <button type="button" class="tab-btn" data-tab="pairingsTab">Pairings &amp; Scores</button>
        <button type="button" class="tab-btn" data-tab="expensesTab">Expenses &amp; Docs</button>
        <button type="button" class="tab-btn" data-tab="sharingTab">Sharing</button>
      </div>

      <!-- Panels -->
<div class="tab-panels">

  <div class="tab-panel" data-tab-panel="detailsTab">
    <h2>Trip Details</h2>
    <div class="form-grid">
      <div class="form-row">
        <label for="tripName">Trip Name</label>
        <input id="tripName" name="tripName" type="text" placeholder="e.g., Forest Dunes 2026" />
      </div>

      <div class="form-row">
        <label for="tripLocation">Location</label>
        <input id="tripLocation" name="tripLocation" type="text" placeholder="City / Resort" />
      </div>

      <div class="form-row">
        <label for="tripDates">Dates</label>
        <input id="tripDates" name="tripDates" type="text" placeholder="MM/DD – MM/DD" />
      </div>

      <div class="form-row">
        <label for="playersInput">Players (one per line)</label>
        <textarea id="playersInput" name="playersInput" rows="8"></textarea>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: use hidden attribute -->
  <div class="tab-panel" data-tab-panel="itineraryTab" hidden>
    <h2>Itinerary</h2>

    <!-- ✅ Your itinerary.js expects THIS id -->
    <div id="itineraryDaysContainer"></div>
  </div>

  <div class="tab-panel" data-tab-panel="pairingsTab" hidden>
    <h2>Pairings &amp; Scores</h2>

    <!-- ✅ pairings.js uses roundsContainer -->
    <div id="roundsContainer"></div>
  </div>

  <div class="tab-panel" data-tab-panel="expensesTab" hidden>
    <h2>Expenses &amp; Docs</h2>
    <div id="expensesContainer"></div>
    <div id="docsContainer"></div>
  </div>

  <div class="tab-panel" data-tab-panel="sharingTab" hidden>
    <h2>Sharing</h2>
    <div id="sharingContainer"></div>
  </div>

</div>

    </section>
  </main>

  <!-- Update path if your JS entry differs -->
  <script type="module" src="./js/app.mjs"></script>
</body>
</html>
